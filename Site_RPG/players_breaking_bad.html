<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <title>Ficha</title>
</head>
<body class="body_players">
    <h1 class="leta_gande" id="id_ficha_player"></h1>
    
    


    <div class="caixas_de_escolha_players" id="id_caixas_de_escolha_players">
        
    </div>
    <script>
        ficha_ativa = false

fetch('players_breaking_bad.json')
      .then(response => response.json())
      .then(dados => {
        jogadores = dados
        
        jogadores.forEach(jogador => {
            const jogador_atual = Object.keys(jogador)[0];
            console.log(jogador_atual)
            document.getElementById("id_caixas_de_escolha_players").innerHTML = jogador_atual
        });
      })
      .catch(error => {
        console.error('Erro ao carregar o JSON:', error);
      });
    </script>
</body>
</html>
