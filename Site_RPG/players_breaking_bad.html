<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <title>Ficha</title>
</head>
<body class="body_players">
    <h1 class="leta_gande">PLAYERS ADICIONADOS:</h1>
    
    <button>ADICIONAR PLAYERS</button>
    <button>EXCLUIR PLAYERS</button>


    <div id="id_caixas_de_escolha_players">
    </div>

    <script>
        ficha_ativa = false

fetch('players_breaking_bad.json')
      .then(response => response.json())
      .then(dados => {
        jogadores = dados
        escolha_de_players = document.getElementById("id_caixas_de_escolha_players")

        jogadores.forEach(jogador => {
            const criando_player = document.createElement("p")
            const jogador_atual = Object.keys(jogador)[0];
            const personagens = jogador[jogador_atual];
            const personagens2 = Object.keys(personagens)

            console.log(personagens2)

            criando_player.setAttribute("class", `caixas_de_escolha_players`)

            criando_player.innerHTML = `<a>${jogador_atual}</a><br><p>PERSONAGENS CRIADOS:</p>`
            escolha_de_players.appendChild(criando_player)
        });
      })
      .catch(error => {
        console.error('Erro ao carregar o JSON:', error);
      });
    </script>
</body>
</html>
