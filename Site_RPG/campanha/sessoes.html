    <script>
        let cenaCount = 0;
    
        document.querySelector('button').addEventListener('click', function() {
            const container = document.getElementById('id_cenas');
    
            // Criar um novo parágrafo
            const novaCena = document.createElement('p');
            novaCena.className = 'borda_cenas_descricao letra_pequena';
            novaCena.textContent = `CENA ${cenaCount}`;
    
            // Adicionar no container
            container.appendChild(novaCena);
    
            // Atualizar o contador
            cenaCount++;
        });
    </script>
